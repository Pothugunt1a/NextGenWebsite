<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="codeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Network nodes and connections -->
  <g opacity="0.3">
    <circle cx="150" cy="100" r="4" fill="#60a5fa"/>
    <circle cx="300" cy="150" r="4" fill="#60a5fa"/>
    <circle cx="450" cy="120" r="4" fill="#60a5fa"/>
    <circle cx="600" cy="180" r="4" fill="#60a5fa"/>
    <circle cx="200" cy="250" r="4" fill="#60a5fa"/>
    <circle cx="500" cy="280" r="4" fill="#60a5fa"/>
    
    <line x1="150" y1="100" x2="300" y2="150" stroke="#60a5fa" stroke-width="1"/>
    <line x1="300" y1="150" x2="450" y2="120" stroke="#60a5fa" stroke-width="1"/>
    <line x1="450" y1="120" x2="600" y2="180" stroke="#60a5fa" stroke-width="1"/>
    <line x1="200" y1="250" x2="500" y2="280" stroke="#60a5fa" stroke-width="1"/>
    <line x1="300" y1="150" x2="200" y2="250" stroke="#60a5fa" stroke-width="1"/>
  </g>
  
  <!-- Main laptop -->
  <g transform="translate(250, 200)">
    <!-- Laptop base -->
    <rect x="0" y="80" width="300" height="15" rx="7" fill="#374151"/>
    <!-- Laptop screen -->
    <rect x="20" y="0" width="260" height="160" rx="8" fill="#1f2937"/>
    <rect x="30" y="10" width="240" height="140" rx="4" fill="url(#screenGlow)"/>
    
    <!-- Code editor interface -->
    <rect x="35" y="15" width="230" height="20" fill="#1e293b"/>
    <circle cx="45" cy="25" r="3" fill="#ef4444"/>
    <circle cx="58" cy="25" r="3" fill="#f59e0b"/>
    <circle cx="71" cy="25" r="3" fill="#10b981"/>
    
    <!-- Code lines -->
    <rect x="40" y="45" width="80" height="3" fill="url(#codeGlow)"/>
    <rect x="50" y="55" width="120" height="3" fill="#60a5fa"/>
    <rect x="40" y="65" width="60" height="3" fill="#f472b6"/>
    <rect x="50" y="75" width="100" height="3" fill="#60a5fa"/>
    <rect x="40" y="85" width="90" height="3" fill="url(#codeGlow)"/>
    <rect x="50" y="95" width="110" height="3" fill="#60a5fa"/>
    <rect x="40" y="105" width="70" height="3" fill="#f472b6"/>
    
    <!-- Charts/graphs -->
    <rect x="160" y="55" width="90" height="70" fill="#0f172a" rx="4"/>
    <rect x="170" y="100" width="8" height="15" fill="#10b981"/>
    <rect x="185" y="90" width="8" height="25" fill="#3b82f6"/>
    <rect x="200" y="95" width="8" height="20" fill="#f59e0b"/>
    <rect x="215" y="85" width="8" height="30" fill="#10b981"/>
    <rect x="230" y="105" width="8" height="10" fill="#3b82f6"/>
    
    <!-- Trend line -->
    <polyline points="170,110 185,95 200,100 215,80 230,85 245,75" 
              fill="none" stroke="#60a5fa" stroke-width="2"/>
  </g>
  
  <!-- Cloud infrastructure -->
  <g transform="translate(50, 50)">
    <ellipse cx="80" cy="50" rx="25" ry="15" fill="#60a5fa" opacity="0.8"/>
    <ellipse cx="65" cy="40" rx="20" ry="12" fill="#60a5fa" opacity="0.9"/>
    <ellipse cx="95" cy="40" rx="18" ry="10" fill="#60a5fa" opacity="0.7"/>
    <text x="80" y="55" text-anchor="middle" fill="white" font-size="8" font-family="Arial">CLOUD</text>
  </g>
  
  <!-- Server racks -->
  <g transform="translate(600, 350)">
    <rect x="0" y="0" width="40" height="120" fill="#374151" rx="4"/>
    <rect x="5" y="5" width="30" height="8" fill="#10b981"/>
    <rect x="5" y="18" width="30" height="8" fill="#3b82f6"/>
    <rect x="5" y="31" width="30" height="8" fill="#10b981"/>
    <rect x="5" y="44" width="30" height="8" fill="#f59e0b"/>
    
    <rect x="50" y="0" width="40" height="120" fill="#374151" rx="4"/>
    <rect x="55" y="5" width="30" height="8" fill="#3b82f6"/>
    <rect x="55" y="18" width="30" height="8" fill="#10b981"/>
    <rect x="55" y="31" width="30" height="8" fill="#3b82f6"/>
    <rect x="55" y="44" width="30" height="8" fill="#10b981"/>
  </g>
  
  <!-- Mobile devices -->
  <g transform="translate(120, 400)">
    <rect x="0" y="0" width="50" height="90" rx="8" fill="#1f2937"/>
    <rect x="5" y="8" width="40" height="65" fill="#3b82f6" opacity="0.8"/>
    <circle cx="25" cy="82" r="4" fill="#374151"/>
    
    <rect x="70" y="10" width="80" height="50" rx="6" fill="#1f2937"/>
    <rect x="75" y="15" width="70" height="35" fill="#3b82f6" opacity="0.8"/>
    <circle cx="115" cy="55" r="2" fill="#374151"/>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(450, 450)">
    <circle cx="50" cy="30" r="25" fill="none" stroke="#10b981" stroke-width="3"/>
    <path d="M 35 30 A 15 15 0 0 1 65 30" fill="none" stroke="#f59e0b" stroke-width="4"/>
    <path d="M 65 30 A 15 15 0 0 1 50 45" fill="none" stroke="#3b82f6" stroke-width="4"/>
    
    <!-- Bar chart -->
    <rect x="100" y="40" width="6" height="20" fill="#10b981"/>
    <rect x="110" y="30" width="6" height="30" fill="#3b82f6"/>
    <rect x="120" y="35" width="6" height="25" fill="#f59e0b"/>
    <rect x="130" y="25" width="6" height="35" fill="#10b981"/>
  </g>
  
  <!-- Floating tech icons -->
  <g opacity="0.6">
    <!-- Gear/Settings -->
    <g transform="translate(100, 300) scale(0.8)">
      <circle cx="15" cy="15" r="12" fill="none" stroke="#60a5fa" stroke-width="2"/>
      <circle cx="15" cy="15" r="6" fill="none" stroke="#60a5fa" stroke-width="2"/>
      <rect x="13" y="0" width="4" height="6" fill="#60a5fa"/>
      <rect x="13" y="24" width="4" height="6" fill="#60a5fa"/>
      <rect x="0" y="13" width="6" height="4" fill="#60a5fa"/>
      <rect x="24" y="13" width="6" height="4" fill="#60a5fa"/>
    </g>
    
    <!-- Database -->
    <g transform="translate(680, 250) scale(0.7)">
      <ellipse cx="20" cy="10" rx="15" ry="5" fill="#10b981"/>
      <rect x="5" y="10" width="30" height="20" fill="#10b981"/>
      <ellipse cx="20" cy="30" rx="15" ry="5" fill="#10b981"/>
      <ellipse cx="20" cy="20" rx="15" ry="5" fill="#059669"/>
    </g>
    
    <!-- Shield/Security -->
    <g transform="translate(300, 80) scale(0.6)">
      <path d="M20 5 L35 12 L35 25 Q35 35 20 40 Q5 35 5 25 L5 12 Z" fill="#3b82f6"/>
      <path d="M20 10 L15 20 L18 23 L20 21 L25 16 L23 14 Z" fill="white"/>
    </g>
  </g>
  
  <!-- Subtle overlay for depth -->
  <rect width="800" height="600" fill="url(#bgGradient)" opacity="0.1"/>
</svg>